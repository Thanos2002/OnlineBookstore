<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("https://webmadewell.com/wp-content/uploads/2018/01/img-bg-sample-parallax-header.jpg");
            background-size: cover;
            background-position: center;
            padding-top: 235px;

        }
        th{
            font-size: 18px;
            font-weight: bold;
        }
        .container{
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #eaf3ff;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.2);
        }

    </style>
    <title>Profile Information</title>
</head>

<body>

<div class="container">

    <h3>Profile Information </h3>
    <br>
    <br>
    <table class="table table-hover">
            <tr>
                <th>Username</th>
                <td th:text="${userProfile.username}" />
            </tr>
            <tr>
                <th>Full Name</th>
                <td th:text="${userProfile.fullName}" />
            </tr>
            <tr>
                <th>Age</th>
                <td th:text="${userProfile.age}" />
            </tr>
            <tr>
                <th>Phone Number</th>
                <td th:text="${userProfile.phoneNumber}" />
            </tr>

            <tr>
                <th>Favourite Authors</th>
                <td>
                    <div>
                        <span th:each="bookAuthor : ${userProfile.favouriteAuthors}"
                              th:text="${bookAuthor.authorName}"
                              style="margin-right: 10px;"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Favourite Categories</th>
                <td>
                    <div>
                        <span th:each="bookCategory : ${userProfile.favouriteCategories}"
                              th:text="${bookCategory.categoryname}"
                              style="margin-right: 10px;"></span>
                    </div>
                </td>
            </tr>

    </table>
    <p>
        <a th:href="@{/user/updateProfile(userProfileName=${userProfile.id})}" class="btn btn-info btn-sm">Edit Profile</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
        <button type="button" onclick="history.go(-1);"  class="btn btn-secondary btn-sm" style="background-color: #75677b">Back</button>
    </p>




</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Author</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #adbace; /* Light grey background */
            padding-top: 40px;
        }
        form{
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 1px 1px 20px 1px rgba(0,0,0,0.2);
        }
        label{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="/user/saveAuthor" th:object="${bookAuthor}">
        <input type="hidden" id="authorid" class="form-control" name="authorid" th:field="*{authorid}" />
        <div class="form-group">
            <label for="authorName">Author's name</label>
            <input type="text" name="authorName" id="authorName" class="form-control" th:field="*{authorName}" required/>
        </div>

        <button th:href="@{/user/saveAuthor}" type="submit" class="btn btn-info btn-sm">Save</button>
        <button type="button" onclick="history.go(-1);"  class="btn btn-secondary btn-sm" >Back</button>
    </form>
</body>

</html>
